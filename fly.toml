# fly.toml app configuration file generated for help-me-understand on 2025-10-06T13:18:04+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'help-me-understand'
primary_region = 'cdg'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  dockerfile = 'DockerfileProd'

[[services]]
  protocol = 'tcp'
  internal_port = 8501

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
